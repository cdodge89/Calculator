<!DOCTYPE html>
<html>
<head>
	<title>Calculator - Minimalist</title>
	<link rel="stylesheet" type="text/css" href="Calc.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container" id="Calculator" >
		<h1>Calculator</h1>
		<input type="text" id="IOfield" disabled>
		<div class="row">
			<div class="col-md-3 number">7</div>
			<div class="col-md-3 number">8</div>
			<div class="col-md-3 number">9</div>
			<div class="col-md-3 operator division">&divide</div>
		</div>
		<hr class="style1">
		<div class="row">
			<div class="col-md-3 number">4</div>
			<div class="col-md-3 number">5</div>
			<div class="col-md-3 number">6</div>
			<div class="col-md-3 operator times"><i class="fa fa-times"></i></div>
		</div>
		<hr class="style1">
		<div class="row">
			<div class="col-md-3 number">1</div>
			<div class="col-md-3 number">2</div>
			<div class="col-md-3 number">3</div>
			<div class="col-md-3 operator minus"><i class="fa fa-minus"></i></div>
		</div>
		<hr class="style1">
		<div class="row">
			<div class="col-md-3 posneg">+/-</div>
			<div class="col-md-3 number">0</div>
			<div class="col-md-3 decimal">.</div>
			<div class="col-md-3 operator plus"><i class="fa fa-plus"></i></div>
		</div>
		<!-- <hr class="style1"> -->
		<div class="row">
			<div class="col-md-3 delete"><i class="fa fa-times-circle-o"></i></div>
			<div class="col-md-6 clear">CLEAR</div>
			<div class="col-md-3 equals">=</div>
			
		</div>
		<!-- fa-superscript for square -->
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Calc.js"></script>
</body>
</html>
